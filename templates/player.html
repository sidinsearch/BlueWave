<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueSpy - Audio Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #0d6efd;
            color: white;
            border-radius: 10px 10px 0 0 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h5>BlueSpy Audio Player</h5>
            </div>
            <div class="card-body">
                <h6>Now Playing: {{ filename }}</h6>
                <audio controls class="w-100" autoplay>
                    <source src="{{ url_for('play_recording', filename=filename) }}" type="audio/wav">
                    Your browser does not support the audio element.
                </audio>
                <div class="mt-3">
                    <a href="{{ url_for('download_recording', filename=filename) }}" class="btn btn-primary">
                        Download
                    </a>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">
                        Back to Main Page
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
