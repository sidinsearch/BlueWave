<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueWave - Bluetooth Audio Analysis Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        body {
            padding-top: 20px;
            background-color: #f8f9fa;
        }
        .header {
            margin-bottom: 30px;
            color: #0d6efd;
        }
        .card {
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #0d6efd;
            color: white;
            border-radius: 10px 10px 0 0 !important;
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .recording-indicator {
            display: inline-block;
            width: 15px;
            height: 15px;
            background-color: #dc3545;
            border-radius: 50%;
            margin-right: 5px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }
        .log-container {
            height: 200px;
            overflow-y: auto;
            background-color: #212529;
            color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
        }
        .log-info {
            color: #28a745;
        }
        .log-warn {
            color: #ffc107;
        }
        .log-error {
            color: #dc3545;
        }
        .device-list {
            max-height: 300px;
            overflow-y: auto;
        }
        .recording-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        /* Additional styles for live listening */
        .listening-indicator {
            display: inline-block;
            width: 15px;
            height: 15px;
            background-color: #0d6efd;
            border-radius: 50%;
            margin-right: 5px;
            animation: pulse 1.5s infinite;
        }
        
        /* Improve form validation */
        .is-invalid {
            border-color: #dc3545;
        }
        
        .invalid-feedback {
            display: block;
            color: #dc3545;
        }
        
        .nav-tabs {
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .nav-tabs {
                flex-direction: column;
                align-items: stretch;
            }
            .card {
                margin-bottom: 15px;
            }
            .log-container {
                height: 150px;
            }
            .device-list {
                max-height: 200px;
            }
            .recording-list {
                max-height: 200px;
            }
        }
        
        /* Compact design for single screen fit */
        @media (min-width: 769px) {
            .log-container {
                height: 180px;
            }
            .device-list {
                max-height: 250px;
            }
            .recording-list {
                max-height: 250px;
            }
        }
        
        /* Timer styles */
        .recording-timer {
            font-family: monospace;
            font-size: 1.2em;
            color: #dc3545;
            font-weight: bold;
            background-color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            border: 2px solid #dc3545;
            margin-left: 10px;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="container">
        <div class="header text-center">
            <h1>BlueWave</h1>
            <p class="lead">Bluetooth Audio Analysis Tool</p>
        </div>
        
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
